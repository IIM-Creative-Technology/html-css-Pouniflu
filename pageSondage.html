<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Sondages</title>
    </head>

    <body>
        <!-- NAV -->
        <nav>
            <a href="index.html">Accueil</a>
            <a href="pageThemathiques.html">Thématiques</a>
            <a href="pageClassement.html">Classement</a>
            <a href="index.html">Se connecter</a>
        </nav>

        <!-- MAIN -->
        <main class="poll_main">
            <div class="auto" id="yellow"></div>

            <section id="container">
                <!-- photo et question du sondage -->
                <article>
                    <img src="img/carré-blanc.png" alt="un carré blanc libre de droit">
                    <p id="title">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam ?</p>
                    <div id="score"></div>
                </article>

                <!-- choix du sondage -->

                <div class="poll" id="blue">
                    <p id="choice1">Lorem ipsum</p>
                </div>
                <div class="poll" id="red">
                    <p id="choice2">Lorem ipsum</p>
                </div>
                <div class="poll" id="green">
                    <p id="choice3">Lorem ipsum</p>
                </div>
                <div class="poll" id="yellow">
                    <p id="choice4">Lorem ipsum</p>
                </div>
                <button class="return" type="button">
                    <a href="pageThemathiques.html">
                        Retour
                    </a>
                </button>
            </section>

            <div class="auto" id="yellow"></div>

            <!-- POP-UP -->
            <div class="popup">
                <div class="popupContent">
                    <div class="popupInput">
                        <h4>Montre-nous qui tu es dans le classement !</h2>
                        <input type="text" placeholder="Prénom + Nom ou Pseudo">
                        <button class="check" type="button">Valider</button>
                    </div>
                </div>
            </div>


        </main>
        
        <!-- FOOTER -->
        <footer>
            <p>Site réalisé par Claire BRISBART</p>
        </footer>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
